<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CoachMe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="login.js"></script>

</head>
<body class="bg-gray-50">
  <main class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login to CoachMe</h1>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" placeholder="you@example.com" class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" placeholder="••••••••" class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Login</button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Don’t have an account?
        <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </div>
  </main>
</body>
</html>
